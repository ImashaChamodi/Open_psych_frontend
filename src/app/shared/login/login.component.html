<form [formGroup]="loginform" (ngSubmit)="onLogin()">
  <h1>Login</h1>
  <input formControlName="username" type="text" placeholder="Type your username here">
    <input formControlName="password" type="password" placeholder="Type your password here">
    <button type="submit" class="btn btn-default">Login</button>
    <button type="button" class="btn btn-default" (click)="onRegister()">Register</button>

</form>
