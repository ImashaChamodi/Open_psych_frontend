<div class="row">
  <div class="column" *ngFor="let doctor of doctorList">
    <div class="card" (click)="navigateTo(doctor.id)">
      <img src="assets\doctor.png" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>{{doctor.name}}</b></h4>
        <p>{{doctor.specializedarea}}</p>
      </div>
    </div>
  </div>
</div>
